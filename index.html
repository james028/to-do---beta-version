<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>To do App</title>

    <link href="css/style.css" rel="stylesheet">
    <link href="css/media-queries.css" rel="stylesheet">
      
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet"> 

    
    <script src="https://use.fontawesome.com/0e46e58ec0.js"></script>

  </head>
  <body>
      
    <div class="container">
        <div class="main-row">
              <div class="header">
                <input type="text" placeholder="Add a to-do..." id="add-text" class="todo-input">
                <div  class="todo-plus">
                    <i class="fa fa-plus" aria-hidden="true" id="add"></i>  
                </div>
              </div>

              <p class="todo-title">Tasks to do</p>
              <ul class="todolist" id="todolist" class="todo-button">
                  <!--<li>added item
                    <div class="buttons">
                        <button id="remove" class="remove1">Remove</button>  
                        <button id="done" class="complete1">Done</button>
                    </div>
                </li>-->
              </ul>


              <p class="todo-title">Tasks completed</p>
              <ul class="todolist" id="done">
                <!--<li>

                </li>-->
              </ul>
        </div>
    </div>



    <script src="js/main.js"></script>

  </body>
</html>
